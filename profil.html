    </header>
    <section id="main-sections-container">
        <section id="profile">
            <h1>Profile</h1>
            <div>
                <label for="fullname">Full Name:</label>
                <span id="fullname"></span>
                <form id="changeFullnameForm" onsubmit="updateProfile('fullname'); return false;">
                    <input type="text" id="newFullname" required>
                    <button type="submit">Change Full Name</button>
                </form>
            </div>
            <div>
                <label for="username">Username:</label>
                <span id="username"></span>
                <form id="changeUsernameForm" onsubmit="updateProfile('username'); return false;">
                    <input type="text" id="newUsername" required>
                    <button type="submit">Change Username</button>
                </form>
            </div>
            <div>
                <label for="email">Email:</label>
                <span id="email"></span>
                <form id="changeEmailForm" onsubmit="updateProfile('email'); return false;">
                    <input type="email" id="newEmail" required>
                    <button type="submit">Change Email</button>
                </form>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <span id="phone"></span>
                <form id="changePhoneForm" onsubmit="updateProfile('phone'); return false;">
                    <input type="text" id="newPhone" required>
                    <button type="submit">Change Phone</button>
                </form>
            </div>
            <div>
                <label for="address">Address:</label>
                <span id="address"></span>
                <form id="changeAddressForm" onsubmit="updateProfile('address'); return false;">
                    <input type="text" id="newAddress" required>
                    <button type="submit">Change Address</button>
                </form>
            </div>
            <div>
                <label for="password">Password:</label>
                <form id="changePasswordForm" onsubmit="updateProfile('password'); return false;">
                    <input type="password" id="newPassword" required>
                    <button type="submit">Change Password</button>
                </form>
            </div>
            <h2>Envelopes</h2>
            <div id="envelopes"></div>
            <button id="saveEnvelopesButton" onclick="saveEnvelopes()">Save Envelopes</button>
        </section>
    </section>
