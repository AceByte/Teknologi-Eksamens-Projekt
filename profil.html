<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                        <a href="javascript:void(0)" class="dropbtn"><button type="button" class="option-button">Menu</button></a>

                        </div>

                </ul>
            </nav>
        </div>
    </header>
    <section id="main-sections-container">
        <section id="profile">
            <h1>Profile</h1>
            <div class="profile-item">
                <label for="username">Username:</label>
                <span id="username"></span>
                <form id="changeUsernameForm">
                    <input type="text" id="newUsername" required placeholder="Enter new username">
                    <button type="submit" class="thing">Change Username</button>
                </form>
            </div>
            <div class="profile-item">
                <label for="email">Email:</label>
                <span id="email"></span>
                <form id="changeEmailForm">
                    <input type="email" id="newEmail" required placeholder="Enter new email">
                    <button type="submit" class="thing">Change Email</button>
                </form>
            </div>
            <div class="profile-item">
                <label for="password">Password:</label>
                <span id="password"></span>
                <form id="changePasswordForm">
                    <input type="password" id="newPassword" required placeholder="Enter new password">
                    <button type="submit" class="thing">Change Password</button>
                </form>
            </div>
            <h2>Envelopes</h2>
            <div id="envelopes" class="profile-item"></div>
            <h2>Total Account Balance</h2>
            <div class="profile-item">
                <label for="totalAmount">Total Amount:</label>
                <span id="totalAmount"></span>
                <form id="changeTotalAmountForm">
                    <input type="number" id="newTotalAmount" required placeholder="Enter new total amount">
                    <button type="submit" class="thing">Change Total Amount</button>
                </form>
            </div>
        </section>
    </section>
